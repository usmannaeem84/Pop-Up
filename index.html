<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8880fa8513.js" crossorigin="anonymous"></script>
    <title>Pop Up</title>
</head>
<body>
    <div class="container">
        <button class="btn1">Submit</button>

        <div class="popup" id="Pop">
            <i class="fa-solid fa-circle-check"></i>
               
            <h1>Thank You !</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia amet consequatur </p>
            <button class="btn2">Ok</button>
        </div>
    


    </div>
 




    <script>


const PopUp = document.querySelector("#Pop")
const Submit = document.querySelector(".btn1")
const Ok = document.querySelector(".btn2")

function popOpen(){
    PopUp.classList.add("popup_Open")
}

const popClose=()=>{
    PopUp.classList.remove("popup_Open")

}


Submit.addEventListener("click",popOpen)
Ok.addEventListener("click",popClose)



    </script>
</body>
</html>
